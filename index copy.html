<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Rosario font -->
  <link href="https://fonts.googleapis.com/css2?family=Rosario:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Page 1: Input -->
<div class="page" id="page1">
  <!-- Logo moved outside and styled for visibility -->
  <div style="text-align: center; margin-top: 40px;">
    <img src="images/ss_logo.png" alt="Logo" style="height: 180px; margin-bottom: 20px;" />
  </div>

  <div class="input-panel">
    <h2>Generate Your Certificate</h2>
    <input type="text" id="name" class="form-control" placeholder="Enter recipient name" />
    <textarea id="message" class="form-control" placeholder="Enter message about their contribution..."></textarea>
    <button class="btn btn-success" onclick="goToPage2()">Next</button>
  </div>
</div>

<!-- Page 2: Certificate -->
<div class="page" id="page2">
  <div class="certificate-container">
    <div id="pdf-content">
      <div class="logo">
        <img src="images/logo-env.jpeg" alt="Company Logo" />
      </div>

      <div class="seal">
        <img src="images/seal.png" alt="Seal" />
      </div>

      <div class="certificate-content">
        <h1>Certificate of Recognition</h1>
        <div class="accent-line"></div>
        <p>This certificate is proudly presented to</p>
        <div class="recipient" id="cert-name">[Recipient Name]</div>
        <p id="cert-message">[Message about the recipient's achievement or involvement in environmental initiatives.]</p>
      </div>

      <div class="footer">
        <div>
          <div class="signature-line">Authorized Signature</div>
        </div>
        <div>
          <div class="signature-line" id="date">Date</div>
        </div>
      </div>
    </div> <!-- End of #pdf-content -->

    <div class="action-buttons">
      <button class="btn btn-success" onclick="downloadPDF()">Download PDF</button>
      <button class="btn btn-secondary" onclick="goBack()">Back</button>
    </div>
  </div>
</div>

<!-- html2pdf.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<!-- Link to the external JavaScript file -->
<script src="js/generator.js"></script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
